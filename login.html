<!DOCTYPE html>
<html>
  <head>
    <title>Login and Signin Page</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <h1>Login and Signin Page</h1>
    <form>
      <label>Name:</label>
      <input type="text" id="name">
    <br>
    <br>
      <label>Email:</label>
      <input type="email" id="email">
      <br>
      <br>
      <label>Password:</label>
      <input type="password" id="password">
      <br>
      <br>
      <button type="button" id="signinButton">Sign up</button>
      <button type="button" id="loginButton">Log in</button>
      <br>
      <br>
      <label>Date:</label>
      <input type="date" id="new-date">
      <br>
      <br>
      
      <textarea placeholder="Type Here..." rows="10" cols="50" type="text" id="new-content"></textarea>
      <br>
      <br>
      <button type="button"  id="add-date">Save</button>
    </form>
    
    <script src="login.js" type="module"></script>
  </body>
</html>
